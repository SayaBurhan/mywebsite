<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
    <style>
        body { margin: 0;
             font-family: 'Segoe UI', sans-serif;
              background-color: #f2f2f2;
             }
        nav { 
            background-color: #2c3e50; 
            padding: 15px; 
            text-align: center;
         }
        nav a { 
            color: #ecf0f1;
             margin: 0 20px; 
             text-decoration: none; 
             font-weight: bold; 
            }
        nav a:hover { 
            color: #f39c12; 
        }
        .header { 
            background-color: #c0392b; 
            color: white; 
            padding: 40px 20px;
             text-align: center;
             }
        .container { 
            display: flex;
             justify-content: center;
              margin-top: 30px; 
            }
        .card { 
            background-color: white;
             padding: 25px; 
             width: 60%; 
             border-radius: 10px;
              box-shadow: 0 4px 8px rgba(0,0,0,0.1);
             }
        input, textarea { 
            width: 100%; 
            margin-top: 10px;
             padding: 10px; 
             border-radius: 5px;
              border: 1px solid #ccc;
             }
        button { 
            margin-top: 10px; 
            padding: 10px 20px;
             background-color: #c0392b; 
             color: white; 
             border: none; 
             border-radius: 5px;
              cursor: pointer; 
            }
        button:hover { 
            background-color: #a93226; 
        }
    </style>
</head>
<body>

<nav>
    <a href="/">Home</a>
    <a href="/about/">About</a>
    <a href="/skills/">Skills</a>
    <a href="/hobbies/">Hobbies</a>
    <a href="/contact/">Contact</a>
</nav>

<div class="header">
    <h1>Contact Me</h1>
</div>

<div class="container">
    <div class="card">
        <form method="post" onsubmit="return false;">  <!-- Prevent form submission -->
            <label>Your Name:</label>
            <input type="text" name="name">
            <label>Your Message:</label>
            <textarea name="message" rows="5"></textarea>
            <button type="submit" disabled>Send</button> <!-- Disabled so it can't be clicked -->
        </form>
        <p style="margin-top: 15px;">Or email me at: sayaburhan.107@gmail.com</p>
    </div>
</div>

</body>
</html>
